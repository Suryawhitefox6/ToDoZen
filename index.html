<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Shobith">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoZen</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
<div class="container">
    <h1>To-Do Tasker</h1>
    <div class="input-container">
        <input type="text" id="task-title" placeholder="Title">
        <input type="text" id="task-description" placeholder="Description">
        <input type="date" id="task-deadline" placeholder="Deadline (DD-MM-YYYY)">
        <span id="display-deadline"></span>
        <button id="add-task-btn">Add Task</button>
    </div>
    <ul id="task-list"></ul>
    <div class="task-stats">
        <p>Total tasks: <span id="total-tasks"></span></p>
        <button id="clear-completed-btn">Clear Completed</button>
    </div>
    <footer>
        <p>&copy; 2023 ToDoZen . All rights reserved.</p>
    </footer>
</div>

<script src="todo.js"></script>
</body>

</html>
